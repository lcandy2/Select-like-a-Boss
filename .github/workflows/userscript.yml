name: Build UserScript

on:
  push:
    branches:
      - main

jobs:
  build-userscript:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build UserScript
        run: node userscript.js
